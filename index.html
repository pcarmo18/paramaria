<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <img src="https://raw.githubusercontent.com/pcarmo18/paramaria/main/amor%20da%20minha%20vida.jpeg" alt="amor da minha vida">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer orar comigo para começarmos uma vida juntos?</h1>
        <button id="yes">Sim</button>
        <button id="no">Não</button>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        const yesBtn = document.getElementById('yes');
        yesBtn.addEventListener('click', () => {
            alert('Que alegria! Vamos começar isso juntos, Maria. Você é maravilhosa!');
        });
    </script>
</body>
</html>
